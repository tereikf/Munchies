{% extends "base.html" %}
{% block content %}
<h1 align="center">Create Post</h1>
<form method="POST" action="{{ url_for('create_post') }}" enctype="multipart/form-data">
    <div>
        <label for="caption">Restaurant Name</label>
        <input type="text" name="caption" class="form-control" placeholder="Enter Restaurant name" required="required">
    </div>
    <div class="form-group">
        <label for="image">Upload Picture</label>
        <input type="file" id="image" name="image" class="form-control-file" accept="image/*" required="required">
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" name="description" class="form-control" placeholder="Write a short description..." required></textarea>
    </div>
    <div class="form-group">
        <label for="rating">Rating</label>
        <input type="number" id="rating" name="rating" class="form-control" placeholder="/5" required="required">
    </div>
    <button type="submit" class="btn btn-primary">Create Post</button>
</form>

{% endblock %}
