{% extends "base.html" %}

{% block title %}Password Reset | Flasky{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <h2 class="text-center mb-4">Reset Password</h2>
            <form method="POST" action="{{ url_for('reset_password') }}" enctype="multipart/form-data" class="border p-4 rounded shadow-sm bg-light">
                <div class="form-group mb-3">
                    <label for="password1" class="form-label">Password</label>
                    <input type="password" id="password1" name="password1" class="form-control" placeholder="Enter password" required>
                </div>
                <div class="form-group mb-3">
                    <label for="password2" class="form-label">Confirm Password</label>
                    <input type="password" id="password2" name="password2" class="form-control" placeholder="Confirm password" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Reset</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
